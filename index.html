/* ================= MODAL LOGIC ================= */
function openCategoryModal(category){
  const modal=document.getElementById('menu-modal');
  const grid=document.getElementById('modal-grid');
  const title=document.getElementById('modal-title');

  title.textContent = 'Menu ' + category.replace('-',' ');
  grid.innerHTML = menuData
    .filter(m=>m.cat===category)
    .map(m=>`
      <div class="border p-4 rounded">
        <img src="${m.img}" class="w-full h-40 object-cover rounded"
             onerror="this.src='https://placehold.co/400x400?text=Tiada+Imej'">
        <h4 class="font-bold mt-2">${m.name}</h4>
        <p class="text-sm">${m.desc}</p>
        <p class="font-bold">RM ${m.price.toFixed(2)}</p>
      </div>
    `).join('');

  modal.classList.remove('hidden');
}

function closeModal(){
  document.getElementById('menu-modal').classList.add('hidden');
}
